[temperature_fan soc_fan]
pin: PA0
cycle_time: 0.0100
kick_start_time: 0.5
hardware_pwm: false
max_power: 1
shutdown_speed: 0
sensor_type: temperature_mcu
min_temp: 0
max_temp: 100
control: watermark
max_delta: 2
target_temp: 35.0
max_speed: 1.0
min_speed: 0.0

[duplicate_pin_override]
pins: PC0, PC5, ADC_TEMPERATURE

[gcode_macro M106]
description: Set Fan Speed. P0 for part, P2 for auxiliary, P3 chamber

[gcode_macro M107]
description: Set Fan Off. P0 for part, P2 for auxiliary, P3 chamber
